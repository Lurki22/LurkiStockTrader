<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Trader</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #chart {
            width: 80%;
            max-width: 800px;
            margin: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        select, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Live Stock Trading</h1>
    <label for="timeRange">Zeitraum:</label>
    <select id="timeRange">
        <option value="minute">Minute</option>
        <option value="hour">Stunde</option>
        <option value="day">Tag</option>
        <option value="month">Monat</option>
        <option value="year">Jahr</option>
        <option value="custom">Eigener Zeitraum</option>
    </select>
    <input type="datetime-local" id="startTime" style="display:none;">
    <input type="datetime-local" id="endTime" style="display:none;">
    <button id="applyRange" style="display:none;">Anwenden</button>
    <canvas id="chart"></canvas>
</body>
</html>
