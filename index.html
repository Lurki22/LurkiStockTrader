<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Trader</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #chart-container {
            width: 80%;
            max-width: 800px;
            margin: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        select, button, input {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Live Stock Trading</h1>
    
    <label for="stockSymbol">Aktie ausw√§hlen:</label>
    <select id="stockSymbol">
        <option value="AAPL">Apple (AAPL)</option>
        <option value="GOOGL">Google (GOOGL)</option>
        <option value="TSLA">Tesla (TSLA)</option>
        <option value="AMZN">Amazon (AMZN)</option>
        <option value="MSFT">Microsoft (MSFT)</option>
    </select>
    
    <label for="timeRange">Zeitraum:</label>
    <select id="timeRange">
        <option value="second">Sekunde</option>
        <option value="minute">Minute</option>
        <option value="hour">Stunde</option>
        <option value="day">Tag</option>
        <option value="month">Monat</option>
        <option value="year">Jahr</option>
        <option value="custom">Eigener Zeitraum</option>
    </select>
    
    <label for="chartType">Diagrammtyp:</label>
    <select id="chartType">
        <option value="line">Linienchart</option>
        <option value="candlestick">Kerzendiagramm</option>
    </select>
    
    <div id="customTimeInputs" style="display: none;">
        <label for="startTime">Startdatum:</label>
        <input type="date" id="startTime">
        <label for="endTime">Enddatum:</label>
        <input type="date" id="endTime">
        <button id="applyRange">Anwenden</button>
    </div>

    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>
</body>
</html>
